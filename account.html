                      </div>
                      <div class="form-group input-group">

                          name=""

                          placeholder="請輸入電子信箱"

                          required="required"

                      </div>

                      <div class="form-group input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text">
                            <i class="fa fa-user"></i>
                          </span>
                        </div>
                        <input
                          name=""
                          class="form-control"
                          placeholder="請輸入帳號"
                          type="text"
                          required="required"
                        />
                      </div>

                      <div class="form-group input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text">
                            <i class="fa fa-lock"></i>
                          </span>
                        </div>
                        <input
                          id="input1"
                          class="form-control"
                          placeholder="請輸入密碼"
                          type="password"
                          required="required"
                        />
                      </div>
                      <div class="form-group input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text">
                            <i class="fa fa-lock"></i>
                          </span>
                        </div>
                        <input
                          id="input2"
                          class="form-control"
                          placeholder="請重新輸入密碼"
                          type="password"
                          required="required"
                        />
                      </div>
                      <div class="form-group">
                        <button
                          onclick="check()"
                          type="submit"
                          class="btn btn-primary btn-block"
                        >
                          新增帳號
                        </button>
                      </div>
                    </form>
