<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>登入</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/IR.css" rel="stylesheet" />
    <link href="css/fontAwesome.css" rel="stylesheet" />
    <link href="css/login.css" rel="stylesheet" />
  </head>
  <body style="background-image: url(img/bg-01.jpg);">
    <div class="login-wrap">
      <div class="login-html">
        <input
          id="tab-1"
          type="radio"
          name="tab"
          class="sign-in"
          checked
        /><label for="tab-1" class="tab">圖像辨識結果回饋平台</label>
        <input id="tab-2" type="radio" name="tab" class="for-pwd" /><label
          for="tab-2"
          class="tab"
        ></label>
        <div class="login-form">
          <div class="sign-in-htm">
            <div class="group">
              <label for="user" class="label">使用者名稱</label>
              <input id="user" type="text" class="input" />
            </div>
            <div class="group">
              <label for="pass" class="label">密碼</label>
              <input
                id="pass"
                type="password"
                class="input"
                data-type="password"
              />
            </div>
            <div class="group">
              <input type="submit" class="button" value="登入" />
            </div>
            <div class="hr"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/fontAwesome.js"></script>
  </body>
</html>
